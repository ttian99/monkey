<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>addTest</title>



</head>
<body>
<script type="text/javascript">

function getQueryString(name) {
    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
    var r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return unescape(r[2]);
    }
    return null;
}
alert(getQueryString("test"));
</script>
</body>
</html>
